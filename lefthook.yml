pre-push:
  jobs:
    - name: packages audit
      tags:
        - frontend
        - security
      run: pnpm audit

pre-commit:
  parallel: true
  jobs:
    - run: biome check --write {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      stage_fixed: true

    - run: pnpm exec taplo format {staged_files}
      glob: "*.toml"
      stage_fixed: true
